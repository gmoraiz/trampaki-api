<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Trampaki</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700,800" rel="stylesheet">
        <link rel="stylesheet" href="css/mapEngine.css" type="text/css"/>
        <script src="js/barraLateral.js"></script>
    </head>
    <body>
        <!-- Marcador Expandido =========================================================================== -->
        <div id="notification">
            <div class="kwadrat">
                <div class="trojkat">
                    <div id="trojkat_bg"></div>
                </div>
            </div>
            <div id="fundoMarcador"></div>
            <div id="conteudoMarcador">
                <div id=texto>
                    <span id="titulo">Ayrton Felipe</span>
                    <div id="descricao">
                        Lorem ipsum dolor sit amet, consectetuer adipiscing elit,
                        sed diam nonummy nibh euismod tincidunt ut laoreet dolore
                        magna aliquam erat volutpat.
                    </div>
                    <button id="pain" type="button" onclick="alert('Trollei!')">Mais Detalhes</button>
                    <button type="button" onclick="alert('Já sabe né?')">Me conectar!</button>
                </div>
            </div>
        </div>
        <!-- ============================================================================================== -->
        
        <!-- Barra latereal para chat e configurações do sistema -->
        <div id="barraLateral">
            <div class="nav">
                <span id="configuracaoAjax" href="#" onclick="barraLateralMensagens()" >MENSAGENS</span>
                <span id="painelAjax" href="#" onclick="barraLateralPainel()">PAINEL</span>
            </div>
            <div class="main">
                <div id="painel">
                    <span>OPÇÕES DE PERFIL</span>
                    <span>MEUS ANUNCIOS</span>
                    <span>SAIR</span>
                </div>
                <div id="chat">
                    <form>
                        <input placeholder="PESQUISAR.." type="text" name="firstname"><br>
                    </form>    
                </div>
            </div>
        </div>
        
        <!-- Elemento que recebe o mapa e as informações -->
        <div id="mapa"></div>
        <!-- Chamada da MapEngine Trampaki -->
        <script src="js/mapEngine.js"></script>
        
        <!-- Chamada da API JavaScript do Google Maps com minha chave -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOgRKKdJv0sJSZYLFQQUUjII20mGsbLj4&callback=mapEngine"></script>

    </body>
</html>
