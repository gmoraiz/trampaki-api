<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Trampaki</title>
        <link rel="stylesheet" href="css/mapEngine.css" type="text/css" />
    </head>
    <body>
        <!-- Barra latereal para chat e configurações do sistema -->
        <div id="barraLateral">
            <div class="header">
                <a href="#">CONFIGURAÇÕES</a>
                <a href="#">PAINEL</a>
            </div>
        </div>
        
        <!-- Elemento que recebe o mapa e as informações -->
        <div id="mapa"></div>
        
        <!-- Chamada da MapEngine Trampaki -->
        <script src="js/mapEngine.js"></script>
        
        <!-- Chamada da API JavaScript do Google Maps com minha chave -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOgRKKdJv0sJSZYLFQQUUjII20mGsbLj4&callback=mapEngine"></script>

    </body>
</html>
